    <script src="angular.min.js"></script>

    <meta charset="utf-8">

    <!-- Custom CSS -->

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <![endif]-->

</head>

	<body ng-app="myApp"  ng-controller="CommentsController">
		<nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
			<div class="container topnav">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand topnav" href="#">Start Bootstrap</a>
				</div>
				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li>
							<a href="#about">About</a>
						</li>
						<li>
							<a href="#services">Services</a>
						</li>
						<li>
							<a href="#contact">Contact</a>
						</li>
					</ul>
				</div>
				<!-- /.navbar-collapse -->
			</div>
        <!-- /.container -->
		</nav>
	
		<div class="container">
			<div class="row text-center">
				

				
				
			</div>
		</div>

   

    <!-- Header -->
    <a name="about"></a>
    <div class="intro-header">
        <div class="container">

			<div class="row">
                <div class="col-lg-12">
                    <div>
                        <h1>Add a Todo Item</h1>
						<div ng-show="loggedIn"><h2>Welcome {{name}}!</h2></div>
					</div>
                        <hr class="intro-divider">
							<button ng-click="logout()" class="btn btn-success" ng-show="loggedIn">Logout</button>
							<form id="commentForm" ng-submit="checkAuthThenComment()">
								<div style="color:black">
								  <input class="form-control" type="text" placeholder="Your Name" id="Name" value="Mickey" ng-hide="loggedIn" ng-model="name"><br>
								</div>
								<div style="color:black">
								 <input class="form-control" type="password" id="Password" placeholder="Your password" value="mickeypass" ng-hide="loggedIn" ng-model="pass">
								</div>
								<div style="color:black">
								  <input type="text" id="Comment" value="Hello" ng-show="loggedIn" ng-model="comment" class="form-control"><br>
								</div>
							</form>
						</hr>
				</div>
			</div>
			<div class="row">
                <div class="col-lg-12">
								  <button style="color:black !important" class="btn btn-default" ng-click="login()" ng-hide="loggedIn">Login</button>
								  <button class="btn btn-success" ng-click="register()" ng-hide="loggedIn">Create a new account</button>
								  <button class="btn btn-success" ng-click="postComment()" type="submit" ng-show="loggedIn">Add a todo item</button>
                           
				</div>
			</div>
			<div class="row">
                <div class="col-lg-12">
					<div ng-show="loggedIn">
						<div id="json"></div>
						<h3>Current comments:</h3>
						<div id="currentCommentsAngular">
							<ul>
								<li ng-repeat="comment in comments">{{comment.comment}}</li>
							</ul>
						</div>
					</div>
                    
                

				</div>
        <!-- /.container -->

   
</body>

</html>
