<html>
	<head>
		<script src="jquery-1.11.3.js"
        type="text/javascript"></script>  
	</head>
	<body>
		<h2>
			First
		</h2>
		<p class="par">Paragraph1</p>
		<p class="par">Paragraph2</p>
		<p class="par">Paragraph3</p>
		<input class="button" type="button" value="button1">
		<h2>
			Second
		</h2>
		<p class="par">Paragraph4</p>
		<p class="par">Paragraph5</p>
		<p class="par">Paragraph6</p>
		<input class="button" type="button" value="button2">
	</body>
	<script>
		var toggle = 0;
		$(".button").click( function() {
			if(toggle == 0)
			{
				$('.par').css("background-color", "black");
				$('.par').css("color", "white");
				toggle = 1;
			}
			else
			{
				$('.par').css("background-color", "white");
				$('.par').css("color", "black");
				toggle = 0;
			}
			$('.par').append("Again, the button was pushed.");
		});
	</script>
</html>
